<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .transition {
            transition: background-color 0.3s;
        }
        /* You can add more custom styles here */
    </style>
</head>
<body class="bg-blue-500">
    <div class="container mx-auto p-8">
        <div class="flex justify-center">
            <div class="max-w-md w-full">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="flex flex-col mb-4">
                        <label for="file-upload" class="font-medium text-lg">Upload your EPUB file</label>
                        <input type="file" id="file-upload" name="file" accept=".epub" class="border py-2 px-3 text-grey-darkest mt-2">
                    </div>
                    <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
                        Upload
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
