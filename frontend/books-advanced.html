<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .transition {
            transition: background-color 0.3s;
        }
        /* You can add more custom styles here */
    </style>
</head>
<body class="bg-gray-100">
    <div class="m-4 p-4 bg-yellow-200 font-bold rounded-lg">
        <p>Please be careful when feeding the birds.</p>
    </div>
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center text-gray-700 mb-6">Book List</h1>
        <ul id="book-list" class="list-none">
            <!-- Books will be listed here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const API_URL = 'http://localhost:8080';
    fetch(`${API_URL}/get-books`)
        .then(response => response.json())
        .then(books => {
            const list = document.getElementById('book-list');
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = book;
                li.className = "bg-white p-4 rounded-lg shadow mb-4 hover:bg-pink-100 cursor-pointer transition"; // Tailwind classes
                list.appendChild(li);
            });
        })
        .catch(error => console.error('Error:', error));
});

    </script>
</body>
</html>
